{% include head.html %}

<main class="container">
    {{ content }}

    {% for post in collections.posts %}
        <div class="post">
            <h3 class="post__title"><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
            <datetime>{{ post.date | date: "%B %d, %Y" }}</datetime>
        </div>
    {% endfor %}
</main>

{% include foot.html %}
